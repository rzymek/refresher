<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>...</title>
</head>

<body style="padding:0;margin:0">
    <iframe src="about:blank" style="
            position: absolute;
            top:0;
            bottom:0;
            right:0;
            left:0" width="100%" height="100%" frameborder="0">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <script>
        //https://stackoverflow.com/a/27691108/211205
        function searchToObject(search) {
            return search.substring(1).split("&").reduce(function (result, value) {
                var parts = value.split('=');
                if (parts[0]) result[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
                return result;
            }, {})
        }
        var query = searchToObject(window.location.search);
        document.getElementsByTagName("iframe")[0].src = query.url;
        setTimeout(function(){
            window.location.reload(true);
        }, query.time || 5000);
    </script>
</body>

</html>
